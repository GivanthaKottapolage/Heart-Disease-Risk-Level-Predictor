<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Level Predictor</title>
    <style>
        body {font-family: Arial; background:#f0f2f5; padding:40px;}
        .box {max-width:500px; margin:auto; background:white; padding:40px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
        h1 {text-align:center; color:#2c3e50;}
        label {display:block; margin:18px 0 8px; font-weight:bold; color:#34495e;}
        input {width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px;}
        button {margin-top:30px; width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:8px; font-size:18px; cursor:pointer;}
        button:hover {background:#2980b9;}
    </style>
</head>
<body>
    <div class="box">
        <h1>Cardiovascular Risk Prediction</h1>
        <form action="/predict" method="post">
            <label>Gender (0 = Male, 1 = Female)</label>
            <input type="number" name="gender" min="0" max="1" required>

            <label>Age</label>
            <input type="number" name="age" min="20" max="100" required>

            <label>Cholesterol Level</label>
            <input type="number" name="cholesterol" min="100" max="400" required>

            <label>Blood Pressure</label>
            <input type="number" name="bp" min="40" max="200" required>

            <label>Smoking (0 = No, 1 = Yes)</label>
            <input type="number" name="smoking" min="0" max="1" required>

            <label>Diabetes (0 = No, 1 = Yes)</label>
            <input type="number" name="diabetes" min="0" max="1" required>

            <label>Family History (0 = No, 1 = Yes)</label>
            <input type="number" name="family_history" min="0" max="1" required>

            <button type="submit">Predict Risk Score</button>
        </form>
    </div>
</body>
</html>
