<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {font-family: Arial; background:#f0f2f5; padding:40px;}
        .box {max-width:600px; margin:auto; background:white; padding:50px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center;}
        h1 {color:#2c3e50;}
        .score {font-size:90px; font-weight:bold; margin:30px 0;}
        .low {color:#27ae60;}
        .medium {color:#f39c12;}
        .high {color:#e74c3c;}
        .message {font-size:22px; margin:20px 0;}
        a {display:inline-block; margin-top:40px; padding:15px 30px; background:#3498db; color:white; text-decoration:none; border-radius:8px; font-size:18px;}
        a:hover {background:#2980b9;}
    </style>
</head>
<body>
    <div class="box">
        <h1>Your Risk Score</h1>
        <div class="score {{ color_class }}">{{ risk_score }}</div>
        <div class="message"><strong>{{ level }}</strong></div>
        <a href="/">Check Another Patient</a>
    </div>
</body>
</html>
